{% set name = "dotmap" %}
{% set version = "1.3.13" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "4622785d935a5d94417b676f8d2143bfc1a2154d69c93ae92b3f61e3b1564f9b" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - dotmap

about:
  home: https://github.com/drgrib/dotmap
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT
  summary: 'Ordered, dynamically-expandable dot-access dictionary'
  dev_url: https://github.com/drgrib/dotmap
  doc_url: https://github.com/drgrib/dotmap

extra:
  recipe-maintainers:
    - pmlandwehr

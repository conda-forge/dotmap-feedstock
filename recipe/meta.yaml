{% set name = "dotmap" %}
{% set version = "1.3.4" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "ac6109c27ab1151479a57d84f6f39217d8b8d82e9685c0fd9ad4377771bac508" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - dotmap

about:
  home: https://github.com/drgrib/dotmap
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT
  summary: 'Ordered, dynamically-expandable dot-access dictionary'
  dev_url: https://github.com/drgrib/dotmap
  doc_url: https://github.com/drgrib/dotmap

extra:
  recipe-maintainers:
    - pmlandwehr
